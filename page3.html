            color: white;
        }
    </style>

    <h1>Welcome to Page 3 - Total Transmit Power Calculator</h1>
    <button onclick="location.href='/'">Go to Home</button>

    <div class="button-container">
        <button onclick="location.href='/calculate_db'" class="calc-button calc-button-dB">Calculate in dB</button>
        <button onclick="location.href='/calculate_unitless'" class="calc-button calc-button-unitless">Calculate in Unitless</button>
    </div>
</body>
</html>

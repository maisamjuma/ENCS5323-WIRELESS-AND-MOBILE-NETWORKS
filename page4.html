<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 4</title>
</head>
<body>
    <h1>Page 4</h1>
    <button onclick="location.href='/'">Go to Home</button>
    <form method="POST">
        <label for="propagation_time">Propagation Time:</label>
        <input type="text" id="propagation_time" name="propagation_time"><br><br>
        <label for="frame_size">Frame Size:</label>
        <input type="text" id="frame_size" name="frame_size"><br><br>
        <label for="rate">Rate:</label>
        <input type="text" id="rate" name="rate"><br><br>
        <label for="frame_rate">Frame Rate:</label>
        <input type="text" id="frame_rate" name="frame_rate"><br><br>
        <button type="submit">Calculate</button>
    </form>

    {% if throughput_percent %}
        <h2>Throughput Percentage: {{ throughput_percent }}%</h2>
    {% endif %}
</body>
</html>
